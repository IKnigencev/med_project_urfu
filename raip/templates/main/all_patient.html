{% extends 'base.html' %}

{% block title %}
    Все пациенты
{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% url 'main:search_results' %}" method="get">
            <input name="q" type="text" placeholder="Поиск пациента">
        </form>
        {% for patient in page_obj %}
            <table>
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.created }}</td>
                    <td><a href="{% url 'main:profile' patient.name %}">Профиль пользователя</a></td>
                    <td><a href="{% url 'main:update' patient.id %}">Редактирование</a></td>
                </tr>
            </table>
        {% endfor %}
    </div>
{% endblock %}
